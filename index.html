<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Sound</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    
<body>
    <div class="container">
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Nome de usuário" />
            <select id="plan">
                <option value="free">Plano Gratuito</option>
                <option value="premium">Plano Premium</option>
            </select>
            <button id="login-button">Entrar</button>
        </div>
        <div class="user-info" id="user-info">
            <h3 id="user-name"></h3>
            <p id="user-plan"></p>
        </div>
        <div class="logo" id="logo">
            <h1>Alpha Sounds</h1>
        </div>
        <div class="music-list-container" id="music-list-container" style="display: none;">
            <h2>Músicas Armazenadas</h2>
            <ul id="music-list"></ul>
        </div>
        <div class="music-player" id="music-player" style="display: none;">
            <input type="file" id="file-input" accept="audio/*" />
            <audio id="audio" controls></audio>
            <div class="controls">
                <button id="rewind" title="Voltar"><i class="fas fa-backward"></i></button>
                <button id="play-pause" title="Pausar/Play"><i class="fas fa-play"></i></button>
                <button id="forward" title="Avançar"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
